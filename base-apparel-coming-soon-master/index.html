<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <section class="hero">
    <div class="text">
      <img src="images/logo.svg" alt="logo" />
      <div class="cont">
        <h1><span> We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>
        <form class="" action="" method="get" accept-charset="utf-8">
          <input type="text" name="" id="email" value="" placeholder="Email Address" />
          <button><img src="images/icon-arrow.svg"></button>
        </form>
      </div>
    </div>
    <div class="image">
      <p>
        hero image
      </p>
    </div>
  </section>
</body>

</html>
